<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-assets>
      <!-- <video id="ar-video" autoplay loop="true" muted="true" src="assets/asset.mp4"></video> -->
      <!-- <video src="https://cors-anywhere.herokuapp.com/https://www.w3schools.com/html/mov_bbb.mp4" preload="auto" id="vid" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay muted playsinline></video> -->
      <video src="https://github.com/sangi-ee-sotsuaru2020/sangi-ee-sotsuaru2020/raw/master/magicphoto.mp4" preload="auto" id="vid" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay muted playsinline></video>
      <video id="ar-video" autoplay loop="true" muted="true" src="magicphoto.mp4"></video>
	  </a-assets>
	  <!-- デバッグ用の画面表示、VR用のボタンをそれぞれ非表示に -->
    <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
      <!-- 今回作成した『.patt』ファイルを読み込む -->
      <a-marker type='hiro'>
        <!-- position="x z y" -->
        <!-- version1 position="2.1 0 2.5" -->
        <!-- version2 position="-2.3 0 -1.25" -->
        <a-video src="#ar-video" width="5.5" height="3.5" position="2.1 0 2.5" rotation="270 0 0" play="true"></a-video>
      </a-marker>
      <a-marker type='pattern' url='./qrmarker/pattern-qrmarker2.patt'>
        <!-- position="x z y" -->
        <!-- version1 position="2.1 0 2.5" -->
        <!-- version2 position="-2.3 0 -1.25" -->
        <a-video src="#ar-video" width="5.5" height="3.5" position="2.1 0 2.5" rotation="270 0 0" play="true"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    
    <script>
      window.addEventListener('click', function () {
      var v = document.querySelector('#ar-video');
      v.play();
      });
    </script>
  </body>
</html>
